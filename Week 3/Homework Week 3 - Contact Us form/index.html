<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="rel">
</head>
<body>
    <div class="wrapper1">
        <div class="contact" id="contact11">
            <p id="contact1">Contact us</p>
        </div>
        <div class="contact" id="contact22">
            <p id="contact2">Feel free to contact us</p>
        </div>
    </div>
    <div id="container">
        <form action="#">
            <div class="one">
                <div class="input-data">
                    <h5 id="name">Name</h5>
                    <input type="text" placeholder=" Enter name">
                 </div>
                 <div class="input-data">
                    <h5>Email</h5>
                    <input type="text" placeholder=" Enter email">
                 </div>
                 <div class="input-data">
                    <h5>Subject</h5>
                    <input type="text" placeholder=" Enter subject">
                 </div>
            </div>
            <div class="two">
                <div class="form-row textarea">
                    <div class="input-data">
                        <h5 id="message">Message</h5>
                        <textarea name="" id="" cols="40" rows="11" placeholder="   Message"></textarea>
                     </div>
                </div>
                <div class="submitbtn">
                    <div class="input-data">
                        <input type="submit" value="Send Message"> 
                     </div>
                </div>
            </div>
        </form>
        <div class="media">
            <p>Or find us on social media</p>
        </div>
        <div class="wrapper">
            <div class="box" id="box1"><p>Facebook</p></div>
            <div class="box"><p>Twitter</p></div>
            <div class="box"><p>Instagram</p></div>
            <hr class="line">
        </div>
    </div>
    

    
</body>
</html>
